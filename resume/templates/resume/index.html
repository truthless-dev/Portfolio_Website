{% extends "base.html" %}

{% block content %}
<ul class="nav nav-tabs" id="tabList" role="tablist">
 <li class="nav-item" role="presentation">
  <button class="nav-link active" id="summaryTab" data-bs-toggle="tab" data-bs-target="#summary" type="button" role="tab" aria-controls="summary" aria-selected="true">Summary</button>
 </li>
 <li class="nav-item" role="presentation">
  <button class="nav-link" id="projectsTab" data-bs-toggle="tab" data-bs-target="#projects" type="button" role="tab" aria-controls="projects" aria-selected="false">Projects</button>
 </li>
 <li class="nav-item" role="presentation">
  <button class="nav-link" id="skillsTab" data-bs-toggle="tab" data-bs-target="#skills" type="button" role="tab" aria-controls="skills" aria-selected="false">Skills</button>
 </li>
 <li class="nav-item" role="presentation">
  <button class="nav-link" id="educationTab" data-bs-toggle="tab" data-bs-target="#education" type="button" role="tab" aria-controls="education" aria-selected="false">Education</button>
 </li>
 <li class="nav-item" role="presentation">
  <button class="nav-link" id="experienceTab" data-bs-toggle="tab" data-bs-target="#experience" type="button" role="tab" aria-controls="experience" aria-selected="false">Experience</button>
 </li>
 <li class="nav-item" role="presentation">
  <button class="nav-link" id="contactTab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
 </li>
</ul>
<div class="tab-content" id="tabListContent">
 <div class="tab-pane fade show active" id="summary" role="tabpanel" aria-labelledby="summaryTab">
  {% include "resume/summary.html" %}
  </div>
 <div class="tab-pane fade" id="projects" role="tabpanel" aria-labelledby="projectsTab">
  {% include "resume/projects.html" %}
  </div>
 <div class="tab-pane fade" id="skills" role="tabpanel" aria-labelledby="skillsTab">
  {% include "resume/skills.html" %}
 </div>
 <div class="tab-pane fade" id="education" role="tabpanel" aria-labelledby="educationTab">
  {% include "resume/education.html" %}
 </div>
 <div class="tab-pane fade" id="experience" role="tabpanel" aria-labelledby="experienceTab">
  {% include "resume/experience.html" %}
 </div>
 <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contactTab">
  {% include "resume/contact.html" %}
 </div>
</div>
{% endblock content %}
